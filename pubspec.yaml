name: moozeek_player
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.1.0
  on_audio_query: ^2.5.0
  audio_video_progress_bar: ^0.9.0
  flutter_launcher_icons: ^0.9.2
  assets_audio_player: ^3.0.3+6
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  shared_preferences: ^2.0.8
  marquee: ^2.2.0
 
  


dev_dependencies:

  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  hive_generator: ^1.1.1
  build_runner: ^2.1.4

flutter_icons:
    android: "launcher_icon"
    ios: true
    image_path: "assets/icon/music.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/

  